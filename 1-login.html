<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Operação Curiosidade</title>
    <link rel="stylesheet" href="assets/css/styles-login.css">
    <link rel="shortcut icon" href="assets/images/icons8-código-fonte-16.png" type="image/x-icon">
    <script>
        var attempt = 3;         
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "jhosampaio" && password == "123456789") {                
                window.location = "2-index.html"; 
                return false;
            }
            else {
                attempt--;
                alert("Voce tem " + attempt + " tentativas;");
                
                if (attempt == 0) {
                    document.getElementById("username").disabled = true;
                    document.getElementById("password").disabled = true;
                    document.getElementById("submit").disabled = true;
                    return false;
                }
            }
        }
    </script>
</head>
<body>    
    <main class="login">
        <div class="container">
          <h1 class="title">OC</h1>
          <h3 class="sub-title">Operação Curiosidade</h3>
          <form class="login_form">
            <input class="login_input" type="text" id="username" placeholder="Login" />
            <span class="login_input-border"></span>
            <input class="login_input" type="password" id="password" placeholder="Senha"/>
            <span class="login_input-border"></span>
            <input class="login_submit" type="button" value="Entrar" id="submit" onclick="validate()" />
            
            
          </form>
        </div>
      </main>    
</body>
</html>
